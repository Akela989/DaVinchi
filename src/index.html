<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DaVinchi</title>
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
	<header id="header">
			<div class="header_top">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<h1 class="header_logo">
								Leonardo Da Vinci
							</h1>
						</div>
						<div class="col-md-6">
							<div class="header_link">
							<img src="img/bird_icon.svg" alt="">
							<a href="#">Отправить голубя</a>			
						    </div>
                        </div>
					</div>
				</div>
			</div>
			<div class="header_bottom">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<div class="header_article">
								<h1 class="header_article__title">Военные орудия<br>Великого гения</h1>
								<input type="button" class="header_article__button" value="Выбрать орудие">
							</div>
						</div>
						<div class="col-md-6">
							<div class="article_image">
								<img src="img/vehicle_first.png" alt="">
							</div>
						</div>
					</div>
				</div>
				<div class="header_anchor">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<div class="anchor">
								<a href="#">
									<img src="img/anchor.svg" alt="anchor">
								</a>									
							    </div>
                            </div>
						</div>
					</div>
				</div>
			</div>
	</header>
</body>
</html>
